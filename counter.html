<!DOCTYPE html>
<html lang="en">
<head>
    <!-- react ui change algorithm -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- using react library it changes actual web page -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- babel library converts your jsx into js  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
     <div id="app"></div>
    <!-- babel -> it knowa that we need to convert JSX to simple js  -->
    <script type="text/babel">
      function Counter() {
        let [count, changeCount] = React.useState(0);
        function incrementCount() {
          changeCount(count + 1);
        }
        function decrementCount() {
          changeCount(count - 1);
        }

        return(
          <div>
            <h1>Counter</h1>
            <div>
              <h3>Cureent Count is {count}</h3>
              <button onClick={incrementCount}>Increase(+)</button>
              <button onClick={decrementCount}>Decrease(-)</button>
            </div>
          </div>
        );
      }
       ReactDOM.render(<Counter></Counter>, document.getElementById("app"));
    </script>
</body>

</html>
